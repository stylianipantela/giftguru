<link rel="stylesheet" type="text/css" href="css/friends.css" />


<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#/login" class="navbar-brand">GiftGuru</a>
    </div>
    <div class="navbar-collapse collapse navbar-inverse-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/myprofile" ng-hide="showLoginButton">My Profile</a></li>
        <li><a href="#/friends" ng-hide="showLoginButton">Friends</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="showLoginButton"><a href="" ng-click="login()">Login</a></li>
        <li ng-hide="showLoginButton"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
</div>

<div class="container">
	<br><br><br>
    <div class="search_friends">Search: <input ng-model="query"></div>
    <table class = "table table-stripled">
    	<thead>
	        <tr>
	            <td><strong>Friend Name</strong></td>
	            <td>Friend Picture</td>
	        </tr>
    	</thead>
    	

    	<tbody>
			<tr ng-repeat = "friend in friends | filter: query | orderBy: orderProp">
				<td> <a href="#/recs/{{friend.id}}"> {{friend.first_name}} {{friend.last_name}}  </a> </td>
               
				<td> <img ng-src="{{friend.picture.data.url}}"> </td>
				<!-- <td> {{friend.id}} </td> -->
			</tr>
		</tbody>
	</table>
</div>
