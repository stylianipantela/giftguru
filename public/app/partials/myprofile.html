<div class="container">

    <span>User logged in: {{user.authorized}}{{user}}</span>
    <h4 align="left"> Answer the following questions </h4>

    <div class="row">
        <div ng-repeat = "question in questions" class="col-md-4 col-xs-6">
            <div class="thumbnail" align="center">
                <h4>{{question.question_text}}</h4>
                  <input type="text" ng-model="text" name="text" />
                  <br><br>
                  <input ng-click="submitAnswer(question.question_id, text)" class="btn btn-success insert" type="submit" id="submit" value="Submit" />
            </div>
        </div>
    </div>

    <h4 align="left"> Check out your answers </h4>

    <div class="row">
        <div ng-repeat = "answer in answers" class="col-md-4 col-xs-6">
            <div class="thumbnail" align="center">
                <h4>{{answer.question_text}}</h4><br>
                  {{answer.answer_text}}
                  <br><br>
                  <input ng-click="deleteAnswer(answer.question_id)" class="btn btn-info delete" type="submit" value="Remove" />
            </div>
        </div>
    </div>
    <a href ="#/friend/{{user_id}}" style="text-align:center"><button class="btn btn-info" href="">Generate my gifts </button></a>
</div>
