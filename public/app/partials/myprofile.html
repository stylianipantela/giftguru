  <script type="text/javascript">
  jQuery(document).ready(function() {
    $(".insert").click(function() {
      title = $(this).prev().prev().prev().prev().html();
      title = "<h4>" + title + "</h4>";
      item = $(this).prev().prev().prev().val();
      item = "<h3>" + item + "</h3>" + "<a href=\"#\" class=\"btn btn-warning delete\">Remove</a>";
      $(this).parent().html(title+item);
      });
  });
  </script>
<div class="container">
    <h4 align="left"> Fill in the remaining questions to feed our Recommender </h4>

    <div class="row">
        <div ng-repeat = "question in questions" class="col-md-4">
            <div class="thumbnail" align="center">
                <h4>{{question.question_text}}</h4>
                  <input type="text" ng-model="text" name="text" />
                  <br><br>
                  <button type="button" class="btn btn-success insert">Submit</button>
            </div>
        </div>
    </div>
    <!-- <h4 align="left"> Check out your answers </h4> -->

    <div class="row">
        <div ng-repeat = "answer in answers" class="col-md-4">
            <div class="thumbnail" align="center">
                <h4>{{answer.question_text}}</h4><br>
                <form ng-submit="submit()">
                  {{answer.answer_text}}
                  <br><br>
                  <input class="btn btn-danger delete" type="submit" value="Remove" />
                </form>
            </div>
        </div>
    </div>
</div>
