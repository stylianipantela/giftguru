<link rel="stylesheet" type="text/css" href="css/myprofile.css" />

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <button data-target=".navbar-collapse" data-toggle="collapse" class="navbar-toggle" type="button">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="#/login" class="navbar-brand">GiftGuru</a>
    </div>
    <div class="navbar-collapse collapse navbar-inverse-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#/myprofile" ng-hide="showLoginButton">My Profile</a></li>
        <li><a href="#/friends" ng-hide="showLoginButton">Friends</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li ng-show="showLoginButton"><a href="" ng-click="login()">Login</a></li>
        <li ng-hide="showLoginButton"><a href="" ng-click="logout()">Logout</a></li>
      </ul>
    </div>
</div>

<div class="container" ng-hide="showLoginButton">
    <!-- <span>User logged in: {{user.authorized}}{{user}}</span> -->
    <div class="row">
        <div class="col-md-4 col-md-offset-5"><h4>Fill in your interests </h4></div>
    </div>

    <div class="row">
        <div ng-repeat = "question in questions" class="col-md-4 col-xs-6">
            <div class="thumbnail" align="center">
                <h4>{{question.question_text}}</h4>
                  <input type="text" ng-model="text" name="text" />
                  <br><br>
                  <input ng-click="submitAnswer(question.question_id, text)" class="btn btn-success insert" type="submit" id="submit" value="Submit" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 col-md-offset-5"><h4>Verify/Remove your answers </h4></div>
    </div>
    <div class="row">
        <div ng-repeat = "answer in answers" class="col-md-4 col-xs-6">
            <div class="thumbnail" align="center">
                <h4>{{answer.question_text}}</h4><br>
                  {{answer.answer_text}}
                  <br><br>
                  <input ng-click="deleteAnswer(answer.question_id)" class="btn btn-info delete" type="submit" value="Remove" />
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <a href ="#/recs/{{user.id}}" style="text-align:center">
        <button class="btn btn-info" href="">Generate my gifts </button>
        </a>
      </div>
    </div>
</div>
